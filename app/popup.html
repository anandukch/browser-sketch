<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <link rel="stylesheet" href="popup.css" />
    <title>Mr.Sketch</title>
  </head>
  <body>
    <div class="container" id="main">
      <div class="row">
        <div class="title-wrapper">Mr.Sketch</div>
      </div>
      <div class="row">
        <div class="label-wrapper">
          <label for="board" class="status">board</label>
        </div>
        <div class="toggle-wrapper">
          <label class="switch">
            <input type="checkbox" id="board" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <div class="row">
        <button id="clear">clear</button>
        <input type="color" name="color" id="color" />
      </div>

      <div class="row">
        <label for="pen-size" class="status">pen-size</label>

        <input type="range" min="1" max="100" id="pen-size" />
      </div>
    </div>
    <script src="./scripts/popup.js"></script>
  </body>
</html>
